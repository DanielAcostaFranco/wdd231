<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="This is website about National Parks, it gives information about the services provided." />
  <meta name="keywords" content="national parks, yellowstone, activities, parks, yosemite" />
  <title>Yellowstone National Park</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js" defer></script>
</head>

<body>
  <p class="disclaimer">
    This is not a real NPS website. It is an educational exercise. If you
    landed here by accident, to find the real website visit
    <a href="parkUrl">[park name]</a>
  </p>

  <header>
    <section class="global-header">
      <a href="index.html" class="site-title">
        <span class="logo" role="presentation"></span>
        <span>National Park Service</span>
      </a>

      <div class="global-header__right">
        <a class="search-icon" href="#park-footer" aria-label="Search">
          <svg class="icon">
            <use xlink:href="/images/sprite.symbol.svg#search"></use>
          </svg>
          <span class="visually-hidden">Search</span>
        </a>

        <!-- Botón del menú con estados accesibles -->
        <button id="global-nav-toggle" aria-expanded="false" aria-controls="global-nav">

          <span class="state-closed"><svg class="icon">
              <use xlink:href="/images/sprite.symbol.svg#menu"></use>
            </svg></span>

          <span class="state-open">
            <img src="images/Close-256.png" alt=" close menu" class="icon-close">
          </span>
        </button>
      </div>
    </section>

    <!-- Menú principal: añadimos class="global-nav" para que apliquen estilos -->
    <nav id="global-nav" class="global-nav" aria-label="Primary" hidden>
      <ul class="global-nav__list">
        <h2>Explore this Park</h2>
        <li class="dropdown">
          <a href="#main" class="global-nav__item">• Plan your visit ▾</a>
          <ul class="dropdown-menu">
          </ul>
        </li>

      </ul>
    </nav>

    <div id="hero-banner">
      <img src="" alt="" />
      <div id="hero-text">
        <h1>Yellowstone</h1>
        <span>National Park</span>
        <span>ID, MT, WY</span>
      </div>
    </div>

    <section id="park-header">
      <a href="conditions.html" class="icon-group">
        <p>Info</p>
        <svg class="icon" role="presentation" focusable="false">
          <use xlink:href="/images/sprite.symbol.svg#info"></use>
        </svg>
      </a>
      <a href="conditions.html" class="icon-group">
        <p>Alerts</p>
        <svg class="icon" role="presentation" focusable="false">
          <use xlink:href="/images/sprite.symbol.svg#alert"></use>
        </svg>
      </a>
      <a href="#" class="icon-group">
        <p>Maps</p>
        <svg class="icon" role="presentation" focusable="false">
          <use xlink:href="/images/sprite.symbol.svg#location"></use>
        </svg>
      </a>
      <a href="#" class="icon-group">
        <p>Calendar</p>
        <svg class="icon" role="presentation" focusable="false">
          <use xlink:href="/images/sprite.symbol.svg#calendar"></use>
        </svg>
      </a>
      <a href="#" class="icon-group">
        <p>Fees</p>
        <svg class="icon" role="presentation" focusable="false">
          <use xlink:href="/images/sprite.symbol.svg#fee-22"></use>
        </svg>
      </a>
    </section>
  </header>

  <main id="main">
    <section class="intro"></section>
    <section class="info"></section>
  </main>

  <footer id="park-footer">
  </footer>
</body>

</html>
